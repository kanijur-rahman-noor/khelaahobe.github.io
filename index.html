<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .responsive-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .countdown {
      	        position: absolute;
            padding: 15px;
            text-align: center;
            bottom: 10%;
            background: #c31e56;
            color: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">Loading...</div>
    <div class="container">
        <img src="./website.png" alt="Centered Image" class="responsive-image">
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const today8pm = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 20, 0, 0);

            if (now.getHours() >= 20) {
                today8pm.setDate(today8pm.getDate() + 1);
            }

            const timeDifference = today8pm - now;
            const hours = Math.floor(timeDifference / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `শুরু হচ্ছে আজ রাত ৮ টায়<br> ${hours} ঘণ্টা ${minutes} মিনিট ${seconds} সেকেন্ড`;

            if (timeDifference <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerText = 'এখন রাত ৮ টা!';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to set the countdown immediately
    </script>
</body>
</html>
